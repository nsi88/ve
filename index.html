<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VE</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-theme.min.css">
    <script src="assets/jquery.min.js"></script>
    <script src="assets/bootstrap.min.js"></script>
    <script src="assets/build.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- files list -->
        <div class="col-xs-3">
          <input type="file" class="btn btn-default" id="add" multiple="true" />
          <div id="files">
          </div>
        </div>
        <!-- player -->
        <div class="col-xs-9">
          <div class="row">
            <div class="col-xs-12">
              <video id="player" width="480px"></video>
            </div>
          </div>
          <!-- timeline -->
          <div class="row">
            <div class="col-xs-12">
              <div id="timeline" style="width:480px; margin-bottom:6px; display:none;">
                <span style="position:absolute; float:left; font-size:32px; top:-14px; z-index:-1; display:none;" class="left-border">[</span>
                <input class="range" type="range" step="0.1" value="0">
                <span style="position:absolute; float:left; font-size:32px; top:-14px; z-index:-1; display:none;" class="right-border">]</span>
              </div>
            </div>
          </div>
          <!-- controls -->
          <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
              <div id="controls" style="width:480px; display:none;">
                <button type="button" class="btn btn-default fast-backward">
                  <span class="glyphicon glyphicon-backward"></span>
                </button>
                <button type="button" class="btn btn-default backward">
                  <span class="glyphicon glyphicon-triangle-left"></span>
                </button>
                <button type="button" class="btn btn-default left-border">[</button>
                <button type="button" class="btn btn-default play-pause">
                  <span class="glyphicon glyphicon-play"></span>
                </button>
                <button type="button" class="btn btn-default right-border">]</button>
                <button type="button" class="btn btn-default forward">
                  <span class="glyphicon glyphicon-triangle-right"></span>
                </button>
                <button type="button" class="btn btn-default fast-forward">
                  <span class="glyphicon glyphicon-forward"></span>
                </button>
                <button type="button" class="btn btn-default slice">
                  <span class="glyphicon glyphicon-ok"></span>
                </button>
              </div>
            </div>
            <div class="col-xs-1"></div>
          </div>
        </div>
      </div>
      <!-- video audio slices -->
      <div class="row" id="video" style="height:100px;">
      </div>
      <div class="row" id="audio" style="height:100px;">
      </div>
    </div>

    <!-- file template -->
    <script id="file" type="x-tmpl-mustache">
      <div class="file" style="cursor:pointer;" data-name="{{file.name}}">
        <img src="" height="50px" /><br />
        {{file.name}} (<small>{{file.size}}</small>)<br />
      </div>
    </script>

    <script id="slice" type="x-tmpl-mustache">
      <div class="slice" style="cursor:pointer;" data-id="{{slice.id}}">
        <img src="{{slice.image}}" height="50px" /><br />
        {{slice.file.name}}
      </div>
    </script>
  </body>
</html>
